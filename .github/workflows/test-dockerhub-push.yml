name: Docker Hub Push

on:
  pull_request:
    types: [opened, synchronize, labeled]
    branches:
      - main

jobs:
  publish-dockerhub:
    if: contains(github.event.pull_request.labels.*.name, 'test-dockerhub')
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          VERSION=$(grep -m 1 "__version__" modelcontextprotocol/version.py | cut -d'"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Found version: $VERSION"

      - name: Set up QEMU for Cross-Platform Builds
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./modelcontextprotocol/
          push: true
          tags: |
            atlanhq/atlan-mcp-server:latest
            atlanhq/atlan-mcp-server:${{ steps.get_version.outputs.version }}
          platforms: |
            linux/amd64
            linux/arm64

