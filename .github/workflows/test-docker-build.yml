name: Test Docker Build

on:
  pull_request:
    types: [opened, synchronize, labeled]

jobs:
  test-docker-build:
    # Only run when PR has "test-dockerhub" label
    if: contains(github.event.pull_request.labels.*.name, 'test-dockerhub')
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version and create test tag
        id: get_tags
        run: |
          VERSION=$(grep -m 1 "__version__" modelcontextprotocol/version.py | cut -d'"' -f2)
          SHORT_SHA=$(git rev-parse --short HEAD)
          TEST_TAG="test-pr${{ github.event.pull_request.number }}-${SHORT_SHA}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "test_tag=$TEST_TAG" >> $GITHUB_OUTPUT
          echo "Building test image with tag: $TEST_TAG"

      - name: Set up QEMU for Cross-Platform Builds
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image (TEST ONLY)
        uses: docker/build-push-action@v5
        with:
          context: ./modelcontextprotocol/
          push: true
          tags: |
            atlanhq/atlan-mcp-server:${{ steps.get_tags.outputs.test_tag }}
          platforms: |
            linux/amd64
            linux/arm64

      - name: Output test instructions
        run: |
          echo "‚úÖ Successfully pushed TEST image to Docker Hub!"
          echo ""
          echo "üîç Test the image with:"
          echo "  docker pull atlanhq/atlan-mcp-server:${{ steps.get_tags.outputs.test_tag }}"
          echo ""
          echo "üß™ Run the container:"
          echo "  docker run -e ATLAN_BASE_URL=https://your-tenant.atlan.com \\"
          echo "    -e ATLAN_API_TOKEN=your-token \\"
          echo "    atlanhq/atlan-mcp-server:${{ steps.get_tags.outputs.test_tag }}"
          echo ""
          echo "‚ö†Ô∏è  This is a TEST tag and will NOT affect 'latest' or version tags"

